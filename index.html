<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it Quizy</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.min.css" />
  </head>
  <body>
    <nav class="navbar d-none d-md-block">
      <div class="container justify-content-center">
        <a class="navbar-brand me-0 d-flex align-items-center" href="./index.html">
          <span class="me-3 fs-1">Make it Quizy</span>
          <img src="./assets/images/logo.png " alt="Quizy Logo" height="54" />
        </a>
      </div>
    </nav>
    <div class="container mt-1 mt-md-2 mt-lg-4 d-flex justify-content-center align-items-center">
      <div class="card px-1" style="width: 36rem">
        <img src="./assets/images/card_bg.png" class="card-img-top img-auto" alt="Guy that questioning himself" />
        <div class="progress" role="progressbar">
          <div class="progress-bar bg-primary" style="width: 0%">XX%</div>
        </div>
        <div class="card-body">
          <h5 class="card-title">XX Quiz</h5>
          <p class="card-text">Frage XXX</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Antwort 1</li>
          <li class="list-group-item">Antwort 2</li>
          <li class="list-group-item">Antwort 3</li>
          <li class="list-group-item">Antwort 4</li>
        </ul>
        <div class="card-body d-flex justify-content-between align-items-center">
          <button type="button" class="btn btn-primary text-light" disabled>Weiter</button>
          <span><b id="currentQuestion">XX</b> von <b id="question-total">XX</b></span>
        </div>
      </div>
    </div>
    <div id="end-screen" class="end-screen d-none position-absolute top-0 start-0 w-100 h-100">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="text-dark">Du hast das Quiz beendet!</h1>
        <h2 class="text-dark">Richtige Antworten: <span id="correct-answers">XX</span></h2>
        <button id="resetButton" class="btn btn-primary text-light m-3" type="button">Neus Spiel</button>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
